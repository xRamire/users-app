<div class="user-list">
  <h2>User List</h2>

  <!-- Filter Dropdown -->
  <mat-form-field appearance="fill" class="filter-dropdown">
    <mat-label>Filter by Type</mat-label>
    <mat-select [(ngModel)]="selectedType" (selectionChange)="applyFilter()">
      <mat-option value="">All</mat-option>
      <mat-option value="demandante">Demandante</mat-option>
      <mat-option value="empleado">Empleado</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Create New User Button -->
  <button mat-raised-button color="primary" (click)="createNewUser()">Nuevo usuario</button>

  <!-- User Cards -->
  <div class="user-cards-container">
    <app-user-card
      *ngFor="let user of filteredUsers"
      [user]="user"
      (edit)="editUser(user)"
      (delete)="deleteUser(user)"
    ></app-user-card>
  </div>
</div>
